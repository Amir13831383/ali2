    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #ff9900;
            color: #000;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 10px 0;
        }
        .navbar a {
            color: #ff9900;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #fff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .song-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 153, 0, 0.2);
            width: 300px;
            margin: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid #ff9900;
        }
        .song-card:hover {
            transform: translateY(-10px);
            border-color: #fff;
        }
        .song-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .song-card .info {
            padding: 15px;
        }
        .song-card h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
            color: #ff9900;
        }
        .song-card audio {
            width: 100%;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff9900;
            color: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            .navbar a {
                font-size: 1em;
            }
        }
    </style>
</head>
